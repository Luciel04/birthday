  <style>

      0% { transform: translateY(0) rotate(0); opacity: 0; }

    }

<body>
  <h1>ðŸŽ‚ðŸ’œ Happy Birthday Chá»‹ Yáº¿n ðŸ’œðŸŽ‚</h1>
  <p>ChÃºc chá»‹ luÃ´n xinh Ä‘áº¹p, háº¡nh phÃºc vÃ  thÃ nh cÃ´ng âœ¨</p>
  <audio controls autoplay loop>
    <source src="https://www2.cs.uic.edu/~i101/SoundFiles/StarWars60.wav" type="audio/wav">
    TrÃ¬nh duyá»‡t cá»§a báº¡n khÃ´ng há»— trá»£ phÃ¡t nháº¡c.
  </audio>

  <canvas id="fireworks"></canvas>

  <script>
    // ðŸŽˆ Táº¡o bÃ³ng bay
    function createBalloon() {
      const balloon = document.createElement('div');
      balloon.className = 'balloon';
      balloon.style.left = Math.random() * window.innerWidth + 'px';
      balloon.style.background = `hsl(${Math.random() * 360}, 70%, 70%)`;
      balloon.style.animationDuration = 5 + Math.random() * 5 + 's';
      document.body.appendChild(balloon);
      setTimeout(() => balloon.remove(), 10000);
    }
    setInterval(createBalloon, 800);

    // ðŸŽ† PhÃ¡o hoa
    const canvas = document.getElementById("fireworks");
    const ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    class Firework {
      constructor(x, y, color) {
        this.x = x;
        this.y = y;
        this.particles = [];
        for (let i = 0; i < 50; i++) {
          const angle = Math.random() * Math.PI * 2;
          const speed = Math.random() * 5 + 2;
          this.particles.push({
            x: x,
            y: y,
            dx: Math.cos(angle) * speed,
            dy: Math.sin(angle) * speed,
            life: 100,
            color: color
          });
        }
      }
      update() {
        this.particles.forEach(p => {
          p.x += p.dx;
          p.y += p.dy;
          p.dy += 0.05; 
          p.life--;
        });
      }
      draw(ctx) {
        this.particles.forEach(p => {
          ctx.beginPath();
          ctx.arc(p.x, p.y, 2, 0, Math.PI * 2);
          ctx.fillStyle = p.color;
          ctx.fill();
        });
      }
    }

    let fireworks = [];

    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      fireworks.forEach((fw, i) => {
        fw.update();
        fw.draw(ctx);
        fw.particles = fw.particles.filter(p => p.life > 0);
        if (fw.particles.length === 0) fireworks.splice(i, 1);
      });
      requestAnimationFrame(animate);
    }

    animate();

    // Báº¯n phÃ¡o tá»« 2 bÃªn
    setInterval(() => {
      const y = Math.random() * canvas.height * 0.7 + 100;
      fireworks.push(new Firework(50, y, `hsl(${Math.random()*360},100%,70%)`));
      fireworks.push(new Firework(canvas.width - 50, y, `hsl(${Math.random()*360},100%,70%)`));
    }, 1500);

    window.addEventListener("resize", () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });
  </script>
